
name: IA agent

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze-and-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Instalar repomix
        run: npm install -g repomix

      - name: Generar reporte con repomix
        run: repomix --style markdown --output repomix-output.md

      - name: Create Issue with Repomix Report and Assign to Copilot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Copilot Analysis Task: Review Repository Structure" \
            --body-file repomix-output.md \
            --assignee "hmunoz" \
            --label "copilot-analysis"